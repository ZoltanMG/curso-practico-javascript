<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>
            Este es el segundo taller del curso practico de javascript
        </p>
    </header>
    <section>
        <h2>
            calcula el precio a pagar de tus productos con descuento
        </h2>
        <form action="">
            <label for="InputPrice">Escribe el precio del producto:</label>
            <input id="InputPrice" type="number">

            <label for="InputDiscount">Escribe el descuento del producto:</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>
            <p id="ResultPrice"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
